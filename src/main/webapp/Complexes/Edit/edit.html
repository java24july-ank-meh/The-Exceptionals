<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>Complexes - Edit Complex</h3>
        <span flex></span>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-toolbar class="md-hue-1" ng-show="showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="showSearch = !showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
        </md-button>
        <h3 flex="10">
            Back
        </h3>
        <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="search.who" placeholder="enter search">
        </md-input-container>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
        </md-button>
        <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-content class="md-padding" >
    <div layout layout-wrap layout-sm="column" layout-xs="column" >
        <div flex flex-sm="100" flex-xs="100" class="container" layout="row" layout-align="center">
            <md-card flex-gt-md="60" >
                <md-card-content layout-padding>
                    <md-card-title>
                        <md-card-title-text>
                            <h3 class="md-headline">Edit Apartment Complex {{complex.id}}</h3>
                        </md-card-title-text>
                    </md-card-title>

                    <form name="newComplexForm" ng-submit="newComplexFormSubmit()">
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Complex Name</label>
                                <input ng-model="complex.name" required>
                            </md-input-container>
                        </div>

                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Email</label>
                                <input ng-model="complex.email" type="email" required>
                            </md-input-container>
                        </div>

                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Phone</label>
                                <input ng-model="complex.phone" required>
                            </md-input-container>
                        </div>

                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Website</label>
                                <input ng-model="complex.website" required>
                            </md-input-container>
                        </div>

                        <md-input-container class="md-block">
                            <label>Address</label>
                            <input ng-model="complex.address" required>
                        </md-input-container>

                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>City</label>
                                <input ng-model="complex.city" required>
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>State</label>
                                <md-select ng-model="complex.state">
                                    <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                                        {{state.abbrev}}
                                    </md-option>
                                </md-select>
                            </md-input-container>

                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Postal Code</label>
                                <input name="postalCode" ng-model="complex.postalCode" placeholder="12345"
                                       required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

                                <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                                    <div ng-message="required" >You must supply a postal code.</div
                                </div>
                            </md-input-container>
                        </div>
                        <br>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button type="submit"  class="md-raised md-primary">UPDATE</md-button>
                        </md-card-actions>
                    </form>


             </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>

</div>
