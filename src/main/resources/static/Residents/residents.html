<md-button class="md-fab md-fab-bottom-right" aria-label="FAB" ng-click="showCreateResidentForm()" >
    <ng-md-icon icon="add" class="md-icon"></ng-md-icon>
</md-button>
<md-toolbar ng-show="!showSearch">
<div class="md-toolbar-tools">
	<md-button ng-click="toggleSidenav('left')" hide-gt-md
		aria-label="Menu"> <ng-md-icon icon="menu"></ng-md-icon> </md-button>
	<h3>Residents</h3>
	<span flex></span>
	<md-button aria-label="Search" ng-click="showSearch = !showSearch">
	<ng-md-icon icon="search"></ng-md-icon> </md-button>
	<md-button aria-label="Open Settings"
		ng-click="showListBottomSheet($event)"> <ng-md-icon
		icon="more_vert"></ng-md-icon> </md-button>
</div>
</md-toolbar>

<md-toolbar class="md-hue-1" ng-show="showSearch">
<div class="md-toolbar-tools">
	<md-button ng-click="showSearch = !showSearch" aria-label="Back">
	<ng-md-icon icon="arrow_back"></ng-md-icon> </md-button>
	<h3 flex="10">Back</h3>
	<md-input-container md-theme="input" flex> <label>&nbsp;</label>
	<input ng-model="search.who" placeholder="enter search"> </md-input-container>
	<md-button aria-label="Search" ng-click="showSearch = !showSearch">
	<ng-md-icon icon="search"></ng-md-icon> </md-button>
	<md-button aria-label="Open Settings"
		ng-click="showListBottomSheet($event)"> <ng-md-icon
		icon="more_vert"></ng-md-icon> </md-button>
</div>
</md-toolbar>

<md-content class="md-padding">

<table ng-table="residentsTable" class="table table-condensed table-bordered table-striped" show-filter="true">
	<tr ng-repeat="resident in $data"> <!-- ui-sref="home.showResident({residentId: resident.residentId})"> -->

		<td data-title="'First Name'" filter="{ firstName: 'text'}" sortable="'firstName'">
			{{resident.firstName}}</td>	
		<td data-title="'Last Name'" filter="{ lastName: 'text'}" sortable="'lastName'">
			{{resident.lastName}}</td>
		<td data-title="'Email'" filter="{ email: 'text'}" sortable="'email'">
			{{resident.email}}</td>
		<td data-title="'Room'" filter="{ apartmentNumber: 'number'}" sortable="'apartmentNumber'">
			{{resident.apartmentNumber}}</td>
		<td data-title="'Complex'" filter="{ complexName: 'text'}" sortable="'complex'">
			{{resident.complexName}}</td>
		<td>
			<md-button class="md-flat md-primary" data-title="'Resident Id'" ui-sref="home.showResident({residentId: resident.residentId})">Profile</md-button>
		</td>
	</tr>
</table>

</md-content>
